<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>



    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">

    <script src="main.js"></script>
</head>

<body>

    <script>

        function fnf(x) {
            var a= parseInt(document.getElementById('numf').value );
            var b = parseInt(document.getElementById('nums').value) ;

           var resultFirst = a + b;
           var resultSecond = a - b;
           var resultThird = a * b;
           var resultFourth = (a / b);

            if(x==1){
                document.getElementById("myval").innerHTML = resultFirst;
            }
            else if(x==2){
                document.getElementById("myval").innerHTML = resultSecond;
            }
            else if(x==3){
                document.getElementById("myval").innerHTML = resultThird;
            }
            else if(x==4){
                document.getElementById("myval").innerHTML = resultFourth;
            }

          
           

        }
    </script>

           
        <input type="text" id="numf"/>
        <input type="text" id="nums"/>

       <button onclick="fnf(1)"> <b> ADD</b></button>
        <button onclick="fnf(2)"> <b> Sub</b></button>
        <button onclick="fnf(3)"> <b> Multiply</b></button>
        <button onclick="fnf(4)"> <b> devide</b></button>
        <p id="myval" style="color:red;"> </p>
</body>

</html>
